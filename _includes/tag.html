 <!-- Featured Tags -->
{% if site.featured-tags %}
<section>
	<hr class="hidden-sm hidden-xs">
	<h5>FEATURED TAGS</h5>
	<div class="tags">
		{% for tag in site.tags %}
			{% if tag[1].size > {{site.featured-condition-size}} %}
				<a href="/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">
					{{ tag[0] }}
				</a>
			{% endif %}
		{% endfor %}
	</div>
</section>
{% endif %}
