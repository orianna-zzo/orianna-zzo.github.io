---
layout: default
---
<!-- Page Header -->
<header>
	<div style="padding-top: 12px;">
		{% include header-nav_black.html %}
	</div>
</header>

<!-- Main Content --> 
<div class="container">
	<!-- <div class="row"> -->
		<!-- Post Container -->
		<div class="post-container">
			{{ content }}
		</div>
		<!-- Sidebar Container -->
		<div class="sidebar-container">
			<!-- Tags -->
			{% if site.tags %}
			<hr />
			<section style="margin-left:10px">				
				<h5>TAGS</h5>
				<div class="tag-list">
					{% for tag in site.tags %}						
						<a  href="{{ site.baseurl }}/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}"> {{tag[0]}} </a>
					{% endfor %}
				</div>
			</section>
			{% endif %}                
		</div>
        
	<!-- </div> -->
</div>
